<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuerySense AI | Enterprise Analytics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            500: '#6366f1', // Indigo 500
                            600: '#4f46e5', // Indigo 600
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* Typography & Highlighting */
        .prose-content { line-height: 1.6; font-size: 0.95rem; }
        .dark .prose-content { color: #d4d4d8; } /* Zinc 300 */
        .prose-content { color: #374151; } /* Gray 700 */

        .product-name { color: #6366f1; font-weight: 600; letter-spacing: 0.01em; }
        .dark .product-name { color: #a5b4fc; }

        .currency { color: #059669; font-weight: 600; } /* Emerald 600 */
        .dark .currency { color: #34d399; font-weight: 500; } /* Emerald 400 */

        .metric-highlight { color: #0891b2; font-weight: 600; } /* Cyan 600 */
        .dark .metric-highlight { color: #67e8f9; font-weight: 500; } /* Cyan 300 */

        /* Insights Card Styling */
        .insights-box {
            background: rgba(255, 255, 255, 0.6);
            border-left: 3px solid #6366f1;
            padding: 1rem 1.5rem;
            margin-top: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            backdrop-filter: blur(4px);
        }
        .dark .insights-box {
            background: linear-gradient(to right, rgba(39, 39, 42, 0.5), rgba(9, 9, 11, 0.5));
        }

        .insight-list-item {
            position: relative;
            padding-left: 1.25rem;
            margin-bottom: 0.5rem;
            color: #4b5563; /* Gray 600 */
        }
        .dark .insight-list-item { color: #e4e4e7; } /* Zinc 200 */
        
        .insight-list-item::before {
            content: "";
            position: absolute; left: 0; top: 0.6rem; width: 6px; height: 6px;
            background-color: #6366f1; border-radius: 50%;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(24, 24, 27, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-zinc-950 text-gray-900 dark:text-gray-200 h-screen w-full flex overflow-hidden selection:bg-brand-500 selection:text-white transition-colors duration-300">

    <div id="mobile-sidebar-backdrop" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden transition-opacity opacity-0" onclick="toggleMobileMenu()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-[280px] bg-white dark:bg-zinc-950 border-r border-gray-200 dark:border-zinc-800 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col md:static md:flex-shrink-0 shadow-2xl md:shadow-none">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center shadow-lg shadow-brand-500/20">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        QuerySense <span class="text-brand-600 dark:text-brand-500">AI</span>
                    </h1>
                </div>
                <button class="md:hidden text-gray-500" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-4">Suggested Queries</div>
            <div class="space-y-2">
                <button onclick="fillInput('Show me import data for Zinc from Jan 2024'); toggleMobileMenu()" class="w-full text-left p-3 rounded-lg bg-gray-50 dark:bg-zinc-900 hover:bg-gray-100 dark:hover:bg-zinc-800 border border-gray-200 dark:border-zinc-800 transition-all text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 group">
                    <span class="block text-xs text-brand-500 mb-1 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity">Data Pull</span>
                    Show me import data for Zinc
                </button>
                <button onclick="fillInput('Top 5 exporters of steel by value'); toggleMobileMenu()" class="w-full text-left p-3 rounded-lg bg-gray-50 dark:bg-zinc-900 hover:bg-gray-100 dark:hover:bg-zinc-800 border border-gray-200 dark:border-zinc-800 transition-all text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 group">
                    <span class="block text-xs text-brand-500 mb-1 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity">Analysis</span>
                    Top 5 exporters of steel
                </button>
                <button onclick="fillInput('Compare air vs sea shipments volume'); toggleMobileMenu()" class="w-full text-left p-3 rounded-lg bg-gray-50 dark:bg-zinc-900 hover:bg-gray-100 dark:hover:bg-zinc-800 border border-gray-200 dark:border-zinc-800 transition-all text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 group">
                    <span class="block text-xs text-brand-500 mb-1 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity">Comparison</span>
                    Compare air vs sea shipments
                </button>
            </div>
        </div>
        
        <div class="mt-auto p-6 border-t border-gray-200 dark:border-zinc-800">
            <div class="flex items-center space-x-3 text-sm text-gray-500">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span>System Operational</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative bg-white dark:bg-gradient-to-b dark:from-zinc-950 dark:to-black">
        
        <div class="absolute top-0 left-0 right-0 z-10 p-4 flex items-center justify-between pointer-events-none">
            <button onclick="toggleMobileMenu()" class="pointer-events-auto md:hidden p-2 rounded-lg bg-white/80 dark:bg-zinc-800/80 backdrop-blur shadow-sm border border-gray-200 dark:border-zinc-700 text-gray-700 dark:text-gray-200">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div class="flex-grow"></div>

            <button id="theme-toggle" class="pointer-events-auto p-2 rounded-full bg-white/80 dark:bg-zinc-800/80 backdrop-blur shadow-sm border border-gray-200 dark:border-zinc-700 text-gray-600 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors">
                <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 md:space-y-8 scroll-smooth pb-32 md:pb-36">
            
            <div id="welcome-msg" class="flex flex-col items-center justify-center mt-20 md:mt-32 text-center space-y-6 animate-fade-in px-4">
                <div class="w-16 h-16 rounded-2xl bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 flex items-center justify-center shadow-xl">
                    <svg class="w-8 h-8 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white mb-2">How can I help you analyze data?</h2>
                    <p class="text-gray-500 text-sm md:text-base max-w-md mx-auto">I can query your SQL database, visualize trends, and export clean Excel reports.</p>
                </div>
            </div>

        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4 md:p-6 bg-gradient-to-t from-gray-50 via-gray-50 dark:from-black dark:via-black to-transparent pt-12 md:pt-20">
            <div class="max-w-4xl mx-auto">
                <form id="chat-form" class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-brand-500 to-purple-600 rounded-full opacity-20 group-hover:opacity-40 transition duration-500 blur"></div>
                    <div class="relative flex items-center bg-white dark:bg-zinc-900 rounded-full shadow-2xl border border-gray-200 dark:border-zinc-800">
                        <input type="text" id="message-input" 
                            class="flex-1 bg-transparent border-none text-gray-900 dark:text-white placeholder-gray-400 text-sm md:text-base px-6 py-4 focus:ring-0 rounded-full"
                            placeholder="Ask a question..." autocomplete="off">
                        
                        <button type="submit" id="send-button" class="mr-2 p-2 rounded-full bg-brand-600 hover:bg-brand-500 text-white transition-all duration-200 transform hover:scale-105 shadow-md">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                            </svg>
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3 text-[10px] md:text-xs text-gray-400 dark:text-gray-600">
                    AI generated insights may require verification.
                </div>
            </div>
        </div>
    </main>

    <script>
        // ============================================================
        // 1. THEME TOGGLE LOGIC
        // ============================================================
        const themeToggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const html = document.documentElement;

        // Check local storage or system preference
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }
        
        initTheme();

        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                localStorage.theme = 'light';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
            // Trigger chart update if any exist
            Chart.helpers.each(Chart.instances, (instance) => {
                updateChartTheme(instance);
            });
        });

        function updateChartTheme(chart) {
            const isDark = document.documentElement.classList.contains('dark');
            const color = isDark ? '#d4d4d8' : '#374151'; // Text color
            const gridColor = isDark ? '#27272a' : '#e5e7eb'; // Grid color

            if(chart.options.scales.x) {
                chart.options.scales.x.ticks.color = color;
                chart.options.scales.x.grid.color = gridColor;
            }
            if(chart.options.scales.y) {
                chart.options.scales.y.ticks.color = color;
                chart.options.scales.y.grid.color = gridColor;
            }
            if(chart.options.plugins.legend) {
                chart.options.plugins.legend.labels.color = color;
            }
            chart.update();
        }

        // ============================================================
        // 2. MOBILE SIDEBAR LOGIC
        // ============================================================
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('mobile-sidebar-backdrop');

        function toggleMobileMenu() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                // Open
                sidebar.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
                setTimeout(() => backdrop.classList.remove('opacity-0'), 10);
            } else {
                // Close
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('opacity-0');
                setTimeout(() => backdrop.classList.add('hidden'), 300);
            }
        }

        // ============================================================
        // 3. CHAT LOGIC
        // ============================================================
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let chatHistory = [];

        function fillInput(text) {
            messageInput.value = text;
            messageInput.focus();
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            document.getElementById('welcome-msg')?.remove();

            addMessageToChat('user', { message: message });
            messageInput.value = '';
            
            // Close mobile keyboard on submit often helps visibility
            if(window.innerWidth < 768) messageInput.blur();

            const loadingId = showLoadingIndicator();

            try {
                const historyForApi = chatHistory.slice(-6);
                chatHistory.push({ role: 'user', content: message });

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, history: historyForApi }),
                });

                removeLoadingIndicator(loadingId);

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                chatHistory.push({ role: 'bot', content: result.answer });
                
                addMessageToChatWithStreaming('bot', result);

            } catch (error) {
                console.error('Error fetching chat response:', error);
                removeLoadingIndicator(loadingId);
                addMessageToChat('bot', { answer: `Sorry, I encountered an error: ${error.message}` });
                chatHistory.pop();
            }
        });

        // ============================================================
        // VISUAL RENDERING FUNCTIONS
        // ============================================================

        async function addMessageToChatWithStreaming(sender, result) {
            const messageId = `msg-${Date.now()}`;
            const messageElement = document.createElement('div');
            messageElement.className = 'w-full max-w-4xl mx-auto animate-slide-up';
            
            const data = result.data || [];
            const query = result.query || '';
            const queryType = result.query_type || 'analytical';
            const chartTitle = result.chart_title || '';
            const isTimeSeries = result.is_time_series || false;

            // Premium HTML Structure
            let html = `
                <div class="flex items-start gap-3 md:gap-4 mb-8">
                    <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-purple-600 flex items-center justify-center shadow-lg mt-1">
                        <span class="text-[10px] md:text-xs font-bold text-white">AI</span>
                    </div>
                    
                    <div class="flex-1 min-w-0 space-y-4">
                        <div class="glass-panel rounded-2xl p-5 md:p-6 shadow-sm">
                            <div id="streaming-answer-${messageId}" class="prose-content"></div>
                        </div>

                        ${(data.length > 0 || query) ? `
                        <div class="space-y-4">
                            
                            ${data.length > 0 ? `
                                <div class="glass-panel rounded-2xl p-1 overflow-hidden border border-gray-200 dark:border-zinc-800 bg-gray-50 dark:bg-zinc-900/50">
                                    <div class="bg-gray-100 dark:bg-zinc-900/50 p-4 border-b border-gray-200 dark:border-zinc-800 flex flex-col md:flex-row md:items-center justify-between gap-3">
                                        <h3 class="font-semibold text-gray-800 dark:text-gray-200 text-sm flex items-center gap-2">
                                            <svg class="w-4 h-4 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                            ${chartTitle || 'Data Analysis'}
                                        </h3>
                                        <button id="download-${messageId}" class="text-xs flex items-center justify-center gap-1 bg-white dark:bg-zinc-800 hover:bg-gray-50 dark:hover:bg-zinc-700 border border-gray-200 dark:border-zinc-700 text-gray-700 dark:text-gray-300 px-3 py-2 rounded-md transition-colors w-full md:w-auto">
                                            <span>Download Excel</span>
                                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                        </button>
                                    </div>
                                    
                                    <div class="p-4 space-y-6">
                                        <div id="chart-wrapper-${messageId}" style="display: none;" class="h-[300px] md:h-[350px] w-full relative">
                                            <canvas id="chart-${messageId}"></canvas>
                                        </div>
                                        
                                        <div id="table-wrapper-${messageId}" class="relative">
                                            <div id="table-info-${messageId}" class="text-xs text-gray-500 mb-2 text-right"></div>
                                            <div id="table-${messageId}" class="overflow-hidden rounded-lg border border-gray-200 dark:border-zinc-800"></div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            ${query ? `
                                <div class="bg-gray-100 dark:bg-zinc-900 rounded-lg border border-gray-200 dark:border-zinc-800 overflow-hidden">
                                    <button onclick="document.getElementById('sql-${messageId}').classList.toggle('hidden')" class="w-full text-left px-4 py-2 text-xs text-gray-500 hover:bg-gray-200 dark:hover:bg-zinc-800 transition-colors flex items-center justify-between">
                                        <span>View Generated SQL Query</span>
                                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                    </button>
                                    <div id="sql-${messageId}" class="hidden bg-gray-50 dark:bg-black p-4 overflow-x-auto">
                                        <code class="text-xs text-brand-600 dark:text-green-400 font-mono whitespace-pre-wrap">${query}</code>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            messageElement.innerHTML = html;
            chatContainer.appendChild(messageElement);

            const answerDiv = document.getElementById(`streaming-answer-${messageId}`);
            
            // Stream text
            await streamText(result.answer, `streaming-answer-${messageId}`);

            // Render visuals
            if (data.length > 0) {
                renderVisualizations(messageId, data, queryType, chartTitle, isTimeSeries);
            }
            
            // Handle massive export jobs
            if (result.export_job_id) {
                handleExportJob(result.export_job_id, messageElement);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessageToChat(sender, result) {
            const messageElement = document.createElement('div');
            messageElement.className = 'w-full max-w-4xl mx-auto animate-fade-in mb-8';

            if (sender === 'user') {
                messageElement.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-brand-600 text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-[85%] md:max-w-[80%] shadow-md">
                            <p class="text-sm md:text-base leading-relaxed">${result.message}</p>
                        </div>
                    </div>
                `;
            } else {
                // Fallback for simple errors
                messageElement.innerHTML = `
                     <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-red-100 dark:bg-red-900/50 flex items-center justify-center mt-1 border border-red-200 dark:border-red-800">
                            <span class="text-xs font-bold text-red-600 dark:text-red-200">!</span>
                        </div>
                        <div class="glass-panel rounded-2xl p-4 text-red-600 dark:text-red-200 text-sm">
                            ${result.answer}
                        </div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function streamText(text, elementId) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const parts = text.split('\n\n');
            const intro = parts[0];
            const insightsPart = parts.slice(1).join(' ');

            let htmlBuffer = '';

            // Helper for formatting
            const formatContent = (str) => {
                return str
                    .replace(/\b([A-Z][A-Z\s\-]{2,}[A-Z])\b/g, '<span class="product-name">$1</span>')
                    .replace(/₹([\d,]+(?:\.\d{2})?)/g, '<span class="currency">₹$1</span>')
                    .replace(/\b(\d+(?:,\d+)*(?:\.\d+)?)\s*(companies|records|days|KG|kg|per KG)\b/gi, '<span class="metric-highlight">$1 $2</span>')
                    .replace(/\b(\d+(?:\.\d+)?%)\b/g, '<span class="metric-highlight">$1</span>');
            };

            // Stream Intro
            for (let i = 0; i < intro.length; i++) {
                htmlBuffer += intro[i];
                element.innerHTML = `<p>${htmlBuffer}</p>`;
                if(i % 3 === 0) await new Promise(r => setTimeout(r, 5)); // Speed up typing
            }

            if (insightsPart) {
                const sentences = insightsPart.split(/\.\s+/).filter(s => s.trim().length > 0);
                
                let insightsHtml = `<div class="insights-box mt-4"><h4 class="text-xs font-bold text-brand-500 uppercase tracking-widest mb-3">Analysis</h4>`;
                element.innerHTML += insightsHtml + '</div>';
                
                // We need to append to the box we just created
                const box = element.querySelector('.insights-box');

                for (let sentence of sentences) {
                    let cleanSentence = sentence.trim() + (sentence.endsWith('.') ? '' : '.');
                    let sentenceHtml = `<div class="insight-list-item opacity-0 transition-opacity duration-500">`;
                    
                    // Add empty div first
                    let tempDiv = document.createElement('div');
                    tempDiv.className = 'insight-list-item';
                    tempDiv.innerHTML = formatContent(cleanSentence);
                    box.appendChild(tempDiv);
                    
                    // Wait a bit
                    await new Promise(r => setTimeout(r, 200));
                }
            }
        }

        // ============================================================
        // VISUALIZATION LOGIC (Adapted for Dark Mode/New UI)
        // ============================================================

        function renderVisualizations(messageId, data, queryType, chartTitle, isTimeSeries) {
            const tableEl = document.getElementById(`table-${messageId}`);
            const chartWrapperEl = document.getElementById(`chart-wrapper-${messageId}`);
            const chartCanvas = document.getElementById(`chart-${messageId}`);
            const controlsEl = document.getElementById(`controls-${messageId}`);
            
            // Logic to determine what to show
            const showTable = true; 
            const showChart = (queryType === 'comparison' || isTimeSeries || (queryType === 'analytical' && data.length > 1 && data.length <= 20));

            if (showTable) {
                renderTable(`table-${messageId}`, data);
                attachDownloadHandler(`download-${messageId}`, data, chartTitle);
            }

            if (showChart && chartWrapperEl) {
                chartWrapperEl.style.display = 'block';
                renderChart(`chart-${messageId}`, data, isTimeSeries);
            }
        }

        function renderTable(tableId, data) {
            const container = document.getElementById(tableId);
            const headers = Object.keys(data[0]);
            
            // Styling columns
            // UPDATE: We check strictly for 'id' to avoid formatting it, 
            // but use 'includes' for the others (like sb_number)
            const noCommaSubstrings = ['be_number', 'sb_number', 'hs_code', 'iec'];

            let html = `
                <div class="overflow-x-auto max-h-64 scrollbar-thin">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-zinc-800 text-left">
                        <thead class="bg-gray-50 dark:bg-zinc-900 sticky top-0 z-10">
                            <tr>
                                ${headers.map(h => `
                                    <th class="px-4 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap bg-gray-50 dark:bg-zinc-900">
                                        ${h.replace(/_/g, ' ')}
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-zinc-800 bg-white dark:bg-zinc-800/30">
                            ${data.map(row => `
                                <tr class="hover:bg-gray-50 dark:hover:bg-brand-500/5 transition-colors">
                                    ${headers.map(h => {
                                        let val = row[h];
                                        if (val === null) val = '-';
                                        
                                        const hLower = h.toLowerCase();
                                        const isNum = typeof val === 'number';
                                        
                                        // Blacklist Logic:
                                        // 1. If column name contains 'be_number', 'hs_code' etc.
                                        // 2. OR if column name is exactly 'id' (case-insensitive)
                                        const isBlacklisted = noCommaSubstrings.some(s => hLower.includes(s)) || hLower === 'id';
                                        
                                        if (isNum && !isBlacklisted) val = val.toLocaleString('en-IN');
                                        
                                        return `<td class="px-4 py-2 text-xs text-gray-700 dark:text-gray-300 whitespace-nowrap border-r border-transparent last:border-none">${val}</td>`;
                                    }).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML = html;
            
            // Update info count
            const infoId = tableId.replace('table-', 'table-info-');
            document.getElementById(infoId).innerText = `${data.length.toLocaleString()} rows found`;
        }

        function renderChart(canvasId, data, isTimeSeries) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            // Chart.js Theme Defaults
            const isDark = document.documentElement.classList.contains('dark');
            Chart.defaults.color = isDark ? '#d4d4d8' : '#374151';
            Chart.defaults.borderColor = isDark ? '#27272a' : '#e5e7eb';
            
            const keys = Object.keys(data[0]);
            const labelKey = keys.find(k => typeof data[0][k] === 'string' || k.toLowerCase().includes('date') || k.toLowerCase().includes('name'));
            const valueKeys = keys.filter(k => typeof data[0][k] === 'number' && k !== labelKey && !k.toLowerCase().includes('id') && !k.toLowerCase().includes('code'));

            if (!labelKey || valueKeys.length === 0) return;

            // Sort logic for time series
            if (isTimeSeries) {
                data.sort((a, b) => new Date(a[labelKey]) - new Date(b[labelKey]));
            }

            const labels = data.map(d => {
                let val = d[labelKey];
                if(val && val.length > 20) return val.substring(0,20)+'...';
                return val;
            });

            const datasets = valueKeys.map((key, i) => ({
                label: key.replace(/_/g, ' '),
                data: data.map(d => d[key]),
                backgroundColor: i === 0 ? 'rgba(99, 102, 241, 0.5)' : 'rgba(168, 85, 247, 0.5)', // Indigo / Purple
                borderColor: i === 0 ? '#6366f1' : '#a855f7',
                borderWidth: 2,
                borderRadius: 4,
                tension: 0.3,
                fill: isTimeSeries
            }));

            const type = isTimeSeries ? 'line' : (data.length > 5 ? 'bar' : 'bar'); // defaulting to bar for cleanliness

            new Chart(ctx, {
                type: type,
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: (type === 'bar' && data.length > 8) ? 'y' : 'x',
                    plugins: {
                        legend: { position: 'top', labels: { usePointStyle: true, boxWidth: 8 } },
                        tooltip: { 
                            backgroundColor: isDark ? '#18181b' : '#ffffff', 
                            titleColor: isDark ? '#fff' : '#111827', 
                            bodyColor: isDark ? '#d4d4d8' : '#374151', 
                            borderColor: isDark ? '#3f3f46' : '#e5e7eb', 
                            borderWidth: 1,
                            padding: 10,
                            titleFont: { family: 'Inter', size: 13 },
                            bodyFont: { family: 'Inter', size: 12 }
                        }
                    },
                    scales: {
                        y: { 
                            grid: { borderDash: [4, 4], color: isDark ? '#27272a' : '#e5e7eb' },
                            ticks: { color: isDark ? '#a1a1aa' : '#6b7280', font: { family: 'Inter', size: 11 } }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: isDark ? '#a1a1aa' : '#6b7280', font: { family: 'Inter', size: 11 } }
                        }
                    }
                }
            });
        }

        function attachDownloadHandler(btnId, data, title) {
            const btn = document.getElementById(btnId);
            if(!btn) return;
            btn.addEventListener('click', () => {
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, `${title || 'Export'}_${new Date().toISOString().slice(0,10)}.xlsx`);
            });
        }

        // ============================================================
        // UTILITIES
        // ============================================================

        function showLoadingIndicator() {
            const loadingId = `loading-${Date.now()}`;
            const div = document.createElement('div');
            div.id = loadingId;
            div.className = 'w-full max-w-4xl mx-auto flex items-center gap-4 animate-fade-in';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-zinc-800 border border-gray-200 dark:border-zinc-800 flex items-center justify-center">
                    <div class="flex space-x-1">
                        <div class="w-1.5 h-1.5 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                        <div class="w-1.5 h-1.5 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0.15s"></div>
                        <div class="w-1.5 h-1.5 bg-brand-500 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                    </div>
                </div>
                <span class="text-sm text-gray-500">Analyzing data...</span>
            `;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            return loadingId;
        }

        function removeLoadingIndicator(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function handleExportJob(jobId, container) {
            const statusDiv = document.createElement('div');
            statusDiv.className = "mt-4 bg-gray-100 dark:bg-zinc-900 rounded-lg p-3 border border-gray-200 dark:border-zinc-800 text-xs";
            statusDiv.innerHTML = `
                <div class="flex justify-between mb-1 text-gray-600 dark:text-gray-400"><span>Generating Large Report...</span><span id="prog-${jobId}">0%</span></div>
                <div class="w-full bg-gray-200 dark:bg-zinc-700 h-1.5 rounded-full overflow-hidden">
                    <div id="bar-${jobId}" class="bg-brand-500 h-full w-0 transition-all duration-300"></div>
                </div>
            `;
            container.querySelector('.glass-panel').appendChild(statusDiv);

            const interval = setInterval(async () => {
                const res = await fetch(`/export_status/${jobId}`);
                const data = await res.json();
                
                document.getElementById(`bar-${jobId}`).style.width = `${data.progress}%`;
                document.getElementById(`prog-${jobId}`).innerText = `${data.progress}%`;

                if(data.status === 'ready') {
                    clearInterval(interval);
                    statusDiv.innerHTML = `
                        <div class="flex items-center justify-between text-green-600 dark:text-green-400">
                            <span class="flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                                Report Ready
                            </span>
                            <a href="/download/${data.file}" class="underline font-semibold hover:text-green-500">Download Now</a>
                        </div>
                    `;
                }
            }, 1500);
        }

    </script>
